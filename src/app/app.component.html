<h1>Password Generator</h1>
<div><label> Enter Length </label> <input (input)="onChangeLength($event)" /></div>
<div>
  <label>Use Letters</label>
  <input (input)="onChangeUseLetters()" type="checkbox"/>  
</div>
<div>
  <label>Use Numbers</label>
  <input (input)="onChangeUseNumbers()" type="checkbox"/>  
</div>
<div>
  <label>Use Symbols</label>
  <input (input)="onChangeUseSymbols()" type="checkbox"/>  
</div>
<div><button (click)="onButtonCLick()">Generate</button></div>
<div>
  <label>Your Password</label>
  <input [value]="password"/>
</div>
